<!DOCTYPE html>
<html>
<head>
    <title>Single Asset LV Calculator</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color:#002D47;}
        .flex-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .main-container { 
            width: 35%;
            position: relative;
            padding: 15px; 
            background: white; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }
        .reset-button-container {
            position: absolute;
            top: 10px;
            right: 15px;
        }
        .plot-container {
            flex-grow: 1;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding-top: 15px;
            padding-bottom: 15px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            width: 95%;
        }
        .logo {
            width: 225px;
            height: 50px;
        }
        input[type=text], input[type=number], input[type=submit] {
            width: calc(100% - 16px);
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        input[type=submit] {
            width: 100%;
            background-color: #015687;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        input[type=submit]:hover {
            background-color: #002d47;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<script>
    function resetToDefault() {
        document.getElementById('ticker').value = '';
        document.getElementById('sigma').value = '{{ default_sigma }}';
        document.getElementById('delta').value = '{{ default_delta }}';
        document.getElementById('epsilon').value = '{{ default_epsilon }}';
        document.getElementById('alpha').value = '{{ default_alpha }}';
        document.getElementById('x').value = '';
        document.getElementById('ADTV').value = '';
        document.getElementById('price').value = '{{ default_price }}';
        document.getElementById('error_message').innerHTML = '';
    }
</script>
<body>
    <div class="header">
        <h2 style="margin: 0; color:#002D47;">Single Asset LV Calculator</h2>
        <a href="http://127.0.0.1:5000">
            <img src="{{ url_for('static', filename='svb_logo.png') }}" alt="SVB Logo" class="logo" style="width: 225px; height: 50px;">
        </a>
    </div>
    <div class="flex-container">
        <div class="main-container">
            <div class="reset-button-container">
                <button type="button" onclick="resetToDefault()">Reset to Default</button>
            </div>
            <form method="post">
                <label for="ticker">SWX Ticker (e.g., UBSG):</label>
                <input type="text" id="ticker" name="ticker" placeholder="Enter Ticker" value="{{ request.form.ticker or '' }}" /><br />

                <label for="sigma">Volatility:</label>
                <input type="number" id="sigma" name="sigma" step="0.01" min="0" max="1" value="{{ sigma }}" required/><br />

                <label for="delta">Delta:</label>
                <input type="number" id="delta" name="delta" step="0.01" min="0" max="1" value="{{ request.form.delta or default_delta }}" required/><br />

                <label for="epsilon">Epsilon:</label>
                <input type="number" id="epsilon" name="epsilon" step="0.01" min="0" max="1" value="{{ request.form.epsilon or default_epsilon }}" required/><br />

                <label for="alpha">Alpha:</label>
                <input type="number" id="alpha" name="alpha" step="0.01" min="0" max="1" value="{{ request.form.alpha or default_alpha }}" required/><br />

                <label for="x">No. of Shares:</label>
                <input type="number" id="x" name="x" value="{{ request.form.x or 1 }}" min="1" max="1000000000" required/><br />

                <label for="ADTV">ADTV:</label>
                <input type="number" id="ADTV" name="ADTV" value="{{ adtv }}" min="1" max="1000000000" required/><br />

                <label for="price">Price (in CHF):</label>
                <input type="number" id="price" name="price" value="{{ price }}" min="0.00" max="1000000000" step="0.01" required/><br />

                <input type="submit" value="Calculate" />
            </form>
        <p>{{ error_message|safe }}</p>
        <p><b>Calculated Mu</b>: {{ mu }}</p>
        <p><b>Calculated Gamma</b>: {{ gamma }}</p>
        <p><b>LV</b>: {{ lv }}</p>
        <p><b>Liquidity-adjusted LV</b>: {{ liq_lv }}</p>
        <p><b>Loan Amount (CHF)</b>: {{ loan_amount }}</p>
    </div>
<div class="plot-container">
    {{ plot_div|safe }}</div>
</div>
</body>
</html>
